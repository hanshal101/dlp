<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Allocations</title>
    <!-- Add any additional styling or CSS links here -->
</head>
<body>

<h2>TimeTable</h2>

<table border="1">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for tt in timetables %}
            <tr>
                <td>{{ tt.subject.name }}</td>
                <td>{{ tt.date }}</td>
                <td>{{ tt.start_time }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
