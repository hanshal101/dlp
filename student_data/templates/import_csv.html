{% extends 'main.html' %}
{% block content %}
<!-- import_csv.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Data Import</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .csv-box{
        display: flex;
        flex-direction: column;
        padding: 2em;
        box-shadow: 0px 0px 10px rgb(236, 236, 236);
    }
    .csv-box h2{
        padding: 1em 0em;
    }
    .csv-box form{
        padding: 1em 0em;
    }
    .csv-box p{
        padding: 1em 0em;
    }
  </style>
  <body>
    <div class="csv-box">
      <h2>CSV Data Import</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Choose a CSV file:</label>
        <input type="file" name="file" accept=".csv" required />
        <button type="submit">Import CSV</button>
      </form>

      <p>{% if messages %}{{ messages }}{% endif %}</p>
    </div>
  </body>
</html>
{% endblock %}
