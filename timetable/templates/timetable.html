<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    main {
      display: flex;
      box-sizing: border-box;
    }
    .sidebar {
      flex: 1;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .section1,
    .section2 {
      display: flex;
      flex-direction: column;
      margin: 1em auto;
      gap: 1em;
      padding: 1.5em;
      user-select: none;
      -webkit-user-drag: none;
    }
    .section1 img,
    .section2 img{
      max-width: 40px;
      background-color: #fff;
      filter: invert(100);
      user-select: none;
      -webkit-user-drag: none;
    }
    .section1 img:hover,
    .section2 img:hover{
        transform: scale(1.1);
    }
    .section1 img:active,
    .section2 img:active{
        transform: scale(1);
    }
    .main {
      flex: 18;
      display: flex;
      box-sizing: border-box;
      flex-direction: column;
      height: 100vh;
      overflow-y: scroll;
      
    }
    ::-webkit-scrollbar{
        display: none;
    }
    .part1,.part2{
        background-color: rgb(253, 253, 253);
        width: 100%;
        padding: 1em 2em;
        box-sizing: border-box;
    }
    h2{
        text-align: center;
        margin-top: 1em;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .t-a{
       display: flex;
       align-self: center;
       margin: 5em auto;
       padding: 15px;
       border: 1px solid rgb(168, 166, 166);
       cursor: pointer;
       border-radius: 6px;
    }
    .t-a:hover{
        background-color: rgb(199, 194, 194);
    }
    .t-a:active{
        background-color: rgb(151, 147, 147);
    }
        td,th{
        border: 1.5px solid black;
        text-align: center;
        background-color: rgba(247, 243, 243, 0.877);
        border-collapse: collapse;
        padding: 20px;
    }
    th{
      text-transform: uppercase;
      background-color: rgb(209, 200, 200);
      font-size: 15px;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    table{
        border: 1.5px solid black;
        text-align: center;
        background-color: rgba(247, 243, 243, 0.877);
        border-collapse: collapse;
        padding: 20px;
        width: 80%;
    }
    tr{
        border: 2px solid black;
    }
    .main-section{
        display: flex;
        justify-content: center;
        align-items: center;
    }
      @media screen and (min-width:300px) and (max-width:800px) {
        table{
        width: 100%;
         }
       .sidebar{
      width: 100%;
      height: 0%;
      display: flex;
      flex-direction: row;
       }
       .section1,.section2{
        display: flex;
      flex-direction: row;
       }
       img{
        width: 1.5em;
        height: 1.5em;
       }
       main {
      display: block;
    }
    .part2{
        width:100vh;
        margin-top: 7em;
        overflow-y: hidden;
    }
    .part1{
       position: absolute;
        width:100%;
    }
    .t-a{
      position:absolute;
      top: 45em;
    }
      }
  </style>
  <body>
    <main>
      <div class="sidebar">
        <div class="section1">
            <img src="https://toppng.com/uploads/preview/home-icon-home-house-icon-house-icon-free-11553508857ouiuhg9nsa.png" alt="Home" title="Home">
            <img src="https://icon-library.com/images/database-table-icon/database-table-icon-15.jpg" alt="Time table" title="Time table">
            <img src="https://th.bing.com/th/id/OIP.FN5KqiVd8ApcWsOL_vKo4gHaHa?rs=1&pid=ImgDetMain" alt="Teacher allocation" title="Teacher allocation">
            <img src="https://th.bing.com/th/id/OIP.z0Ayksg6bM7NDaHWawUZbQHaHa?rs=1&pid=ImgDetMain" alt="Students Data" title="Students Data">
            <img src="https://cdn-icons-png.flaticon.com/512/182/182330.png" alt="Exam Dashboard" title="Exam Dashboard">
        </div>
        <div class="section2">
            <img src="https://www.pngkey.com/png/full/138-1387814_user-login-icon-png-access-icon-png.png" alt="Account" title="Account">
            <img src="https://th.bing.com/th/id/R.387c9b29c36524791881ba399bd0cb3b?rik=Oe0PWrbo54%2fa%2fA&riu=http%3a%2f%2fdesignlooter.com%2fimages%2fdryad-svg-19.jpg&ehk=9ewVlbJ4qJFlNTH80uKVXq%2b7Xe2Mx%2fb58qHw8xo7ggY%3d&risl=&pid=ImgRaw&r=0" alt="Settings" title="Settings">
        </div>
      </div>
      <div class="main">
        <div class="part1">
            <h2>TERM TEST TIME-TABLE</h2>
        </div>
        <div class="part2">
          <div class="main-section">
                <table>
                    <tr>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                    {% for tt in timetables %}
            <tr>
                <td>{{ tt.subject.name }}</td>
                <td>{{ tt.date }}</td>
                <td>{{ tt.start_time }}</td>
            </tr>
        {% endfor %}
                </table>
          </div>
        </div>
        <input class="t-a" type="button" value="Teacher Allocation">
        </div>
      </div>
    </main>
  </body>
</html>
